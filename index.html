<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="homeLink">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="aboutLink">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="jokeLink">Funny Joke</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 
    <div id="home" class="container d-none">
        <h1>Home</h1>
        <p>Welcome to the home page!</p>
    </div>
 
    <div id="about" class="container d-none">
        <h1>About</h1>
        <p>This is the about page.</p>
    </div>
 
    <div id="joke" class="container d-none">
        <h1>Funny Joke</h1>
        <p>Why did the chicken cross the road? To get to the other side!</p>
    </div>
 
    <script src="main.js"></script>
</body>
</html>
